    <hr>

    <main>
        <section class="form-section">
            <form id="form-pedidos" action="https://formspree.io/f/xdkovkdw" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                </div>
            
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
                </div>
            
                <div class="form-group">
                    <label for="CP">CP:</label>
                    <input type="text" id="cp" name="cp" placeholder="Ingrese su código postal" required>
                </div>
            
                <div class="form-group">
                    <label>Forma de Pago:</label>
                    <select id="pago" name="pago">
                        <option value="mercado">Mercado de Pago</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="credito">Visa Crédito</option>
                    </select>
                </div>
            
                <div class="form-group-full">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="5" placeholder="Agregue detalles adicionales o instrucciones"></textarea>
                </div>
            
                <!-- Resumen del carrito dinámico -->
                <div id="resumen-carrito" class="form-group-full">
                    <!-- Se llenará dinámicamente con JavaScript -->
                </div>
            
                <div class="form-buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>
            
        </section>
    </main>
